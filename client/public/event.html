<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Charity Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">Charity Events</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div id="event-root">
            <!-- Event details will be loaded here -->
        </div>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: var(--white); padding: var(--space-8); border-radius: var(--border-radius); box-shadow: var(--shadow-xl); max-width: 500px; width: 90%; text-align: center;">
            <div style="font-size: 4rem; margin-bottom: var(--space-4);">ðŸš§</div>
            <h2 style="color: var(--gray-900); margin-bottom: var(--space-4);">Registration Under Construction</h2>
            <p style="color: var(--gray-600); margin-bottom: var(--space-6); line-height: 1.6;">
                We're working hard to bring you a seamless registration experience. 
                This feature will be available soon!
            </p>
            <button id="close-modal" style="background: var(--primary); color: var(--white); border: none; padding: var(--space-3) var(--space-6); border-radius: var(--border-radius-sm); cursor: pointer; font-weight: 500;">
                Got it!
            </button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/event.js"></script>
</body>
</html>
