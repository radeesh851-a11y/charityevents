version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: charityevents_db
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
  
  api:
    build: ../api
    working_dir: /usr/src/app
    command: ["npm", "run", "dev"]
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: charityevents_db
    ports:
      - "3000:3000"
    depends_on:
      - db
